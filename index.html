<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>

<body>
    <canvas id="chart"></canvas>
</body>
<script>
    const canvas = document.getElementById('chart');
    canvas.height = 100;

    const data = {
        labels: [],
        datasets: [
            {
                label: 'NA',
                backgroundColor: 'rgb(71, 145, 92)',
                borderColor: 'rgb(71, 145, 92)',
                data: [],
                url: "https://ec2.us-east-1.amazonaws.com/ping"
            },
            {
                label: 'EU',
                backgroundColor: 'rgb(231, 76, 60)',
                borderColor: 'rgb(231, 76, 60)',
                data: [],
                url: "https://ec2.eu-central-1.amazonaws.com/ping"
            }
        ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {
            scales: {
                y: {
                    title: {
                        text: 'ping (ms)'
                    }
                },
                x: {
                    title: {
                        text: 'time'
                    },
                    ticks: {
                        autoSkip: true,
                        maxTicksLimit: 20,
                        callback: function(value, index, ticks) {
                            return (value / 1000).toFixed(2);
                        }
                    }
                }
            }
        }
    };

    const chart = new Chart(canvas, config);

    setInterval(function () {
        for (const dataset of chart.data.datasets) {
            var start = window.performance.now();
            fetch(dataset.url).then((val) => {
                var latency = window.performance.now() - start;
                chart.data.labels.push(start);
                dataset.data.push(latency);
                chart.update();
            })
        }
    }, 1000);
</script>

</html>
